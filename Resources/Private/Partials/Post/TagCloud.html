<f:if condition="{post.tagCloud}">
	<ul class="inline">
		<li class="icon-tags"><span class="ui-helper-hidden-accessible">Tags: </span></li>
		<f:for each="{post.tagCloud}" as="tag">
			<li class="label"><f:link.action controller="Post" action="list" arguments="{tag : '{tag}'}">{tag}</f:link.action></li>
		</f:for>
	</ul>
</f:if>
