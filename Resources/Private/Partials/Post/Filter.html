<f:if condition="{category}">
	<div class="alert alert-block alert-info">
		<f:translate key="post.filter" /> <f:translate key="post.category" /> {category.name}
	</div>
	<br>
</f:if>
<f:if condition="{tag}">
	<div class="alert alert-block alert-info">
		<f:translate key="post.filter" /> <f:translate key="post.tag" /> {tag}
	</div>
	<br>
</f:if>
