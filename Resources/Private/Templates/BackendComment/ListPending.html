{namespace t3extblog = TYPO3\T3extblog\ViewHelpers\Backend}

	 xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

<f:layout name="Backend" />

<f:section name="main">
	<h2><f:translate key="module.comment.title.pending" /></h2>

	<f:render
		partial="Backend/Comment/Table"
		arguments="{
			comments: pendingComments,
			dateFormat:	dateFormat,
			timeFormat: timeFormat,
			returnUrl: returnUrl
		}"
	/>
</f:section>


<f:section name="iconButtons">
	<div class="buttongroup">
		<a href="#" onclick="window.location.href='alt_doc.php?returnUrl='+T3_THIS_LOCATION+'&edit[tx_t3blog_com][{pageId}]=new'; return false;">
			<t3extblog:SpriteManagerIcon iconName="actions-document-new" />
		</a>
	</div>
</f:section>

</div>
