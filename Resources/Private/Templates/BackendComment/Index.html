{namespace t3extblog = TYPO3\T3extblog\ViewHelpers\Backend}

<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

<f:layout name="Backend" />

<f:section name="content">
	<h2><f:translate key="module.comment.title.all" /></h2>

	<f:render partial="Backend/PendingComments" arguments="{pendingComments: pendingComments, addLink: 1}" />

	<f:render
		partial="Backend/Comment/Table"
		arguments="{
			comments: comments,
			dateFormat:	dateFormat,
			timeFormat: timeFormat,
			returnUrl: returnUrl
		}"
	/>
</f:section>


<f:section name="iconButtons">
	<a href="#" onclick="window.location.href='alt_doc.php?returnUrl='+T3_THIS_LOCATION+'&edit[tx_t3blog_com][{pageId}]=new'; return false;">
		<t3extblog:SpriteManagerIcon iconName="actions-document-new" />
	</a>
</f:section>

</div>
