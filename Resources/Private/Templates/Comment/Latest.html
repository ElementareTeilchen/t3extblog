<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

<f:layout name="Default" />

<f:section name="main">

	<f:if condition="{comments}">
		<f:widget.paginate objects="{comments}" as="paginatedComments" configuration="{settings.latestComments.paginate}">
			<f:for each="{paginatedComments}" as="comment">
				<f:render partial="Comment/Show" arguments="{comment: comment}" />
			</f:for>
		</f:widget.paginate>
	</f:if>

</f:section>

</div>
