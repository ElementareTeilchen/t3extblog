<f:layout name="Default" />

<f:section name="main">

	<f:if condition="{comments}">
		<f:widget.paginate objects="{comments}" as="paginatedComments" configuration="{settings.comments.paginate}">
			<f:for each="{paginatedComments}" as="comment">
				<f:render partial="Comment/Show" arguments="{comment: comment}" />
			</f:for>
		</f:widget.paginate>
	</f:if>

</f:section>
