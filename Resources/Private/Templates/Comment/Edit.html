<f:layout name="Default" />

<f:section name="main">

	<f:flashMessages />

	<f:render partial="FormErrors" arguments="{object:Comment}"/>

	<f:form controller="Comment" action="update" name="comment" object="{comment}" arguments="{post: post}">
		<f:render partial="Comment/FormFields" />
		<f:render partial="Comment/Spam" />
		<f:form.submit value="Save comment" />
	</f:form>

</f:section>
