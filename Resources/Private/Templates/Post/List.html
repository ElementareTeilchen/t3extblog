<f:layout name="Default" />

<f:section name="main">

	<f:flashMessages />
	
	<div class="filter">
		<f:if condition="{category}">	
			Filtered by: {category.name}
		</f:if>
		<f:if condition="{tag}">	
			Filtered by: {tag}
		</f:if>
	</div>
		
	<f:widget.paginate objects="{posts}" as="paginatedPosts" configuration="{settings.posts.paginate}">
		<f:debug>{paginatedPosts}</f:debug>
		<f:for each="{paginatedPosts}" as="post">
			<div class="post">			
				<h2><f:link.action action="show" arguments="{post : post}">{post.title}</f:link.action></h2>
				<p class="author">{post.author.name}</p>
				<span class="date">{post.publishDate -> f:format.date()}</span>
				<f:render partial="Post/Categories" arguments="{post: post}" />
				
				<f:if condition="{post.content}">	
					<div class="teaser">		
					<f:for each="{post.content}" as="content" iteration="iterator">						
						<f:if condition="{iterator.index} < 1">
							<f:cObject typoscriptObjectPath="lib.tx_t3extblog.contentElementRendering">{content.uid}</f:cObject>
						</f:if>
					</f:for>
					</div>
				</f:if>
				
				<f:if condition="{post.comments}">
					<p class="comments">
						<f:link.action controller="Post" action="show" arguments="{post : post}">
							Comments: <f:count subject="{post.comments}" />
						</f:link.action>
					</p>
				</f:if>

				<f:render partial="Post/TagCloud" arguments="{post: post}" />
			</div>
		</f:for>
	</f:widget.paginate>

</f:section>
