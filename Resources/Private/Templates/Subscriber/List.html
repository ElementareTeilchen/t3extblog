<f:layout name="Default" />

<f:section name="main">
<h1>Listing for Subscriber: {email}</h1>

<f:flashMessages />

<table  class="tx_t3extblog" >
	<tr>
		<th>Blogpost</th>
		<th>Name</th>
		<th> </th>
	</tr>

	<f:for each="{subscribers}" as="subscriber">
		<tr>
			<td><f:link.action controller="Post" action="show" arguments="{post : subscriber.post}">{subscriber.post.title}</f:link.action></td>
			<td>{subscriber.name}</td>
			<td><f:link.action action="delete" arguments="{subscriber : subscriber}">Delete</f:link.action></td>
		</tr>
	</f:for>
</table>

</f:section>
