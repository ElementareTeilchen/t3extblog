<f:layout name="Default" />

<f:section name="main">
<h2>Listing for subscriber: {email}</h2>

<f:flashMessages />

<table class="table table-striped" >
	<tr>
		<th>Blogpost</th>
		<th>Name</th>
		<th>Comments</th>
		<th></th>
	</tr>

	<f:for each="{subscribers}" as="subscriber">
		<tr>
			<td>
				<f:link.action controller="Post" action="show" arguments="{post : subscriber.post}">{subscriber.post.title}</f:link.action>
			</td>
			<td>{subscriber.name}</td>
			<td>
				<f:count>{subscriber.postComments}</f:count> approved<br />
				<f:count>{subscriber.postPendingComments}</f:count> awaiting moderation
			</td>
			<td>
				<f:link.action class="btn" action="delete" arguments="{subscriber : subscriber}">
					<i class="icon-trash"></i>
					Delete subscription
				</f:link.action>
			</td>
		</tr>
	</f:for>
</table>

</f:section>
