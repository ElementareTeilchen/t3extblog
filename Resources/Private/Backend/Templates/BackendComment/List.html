{namespace t3extblog = Tx_T3extblog_ViewHelpers}

<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

<f:layout name="Default" />

<f:section name="content">
	<h2><f:translate key="backendUserListing">All comments for post</f:translate> <em>{post.title}</em></h2>

	<f:if condition="{pendingComments}">
		<div class="typo3-messages">
			<div class="typo3-message message-information">
				<div class="message-header">Pending comments</div>
				<div class="message-body">
					{pendingComments -> f:count()} comments await moderation.
				</div>
			</div>
		</div>
	</f:if>

	<f:render
		partial="Comment/Table"
		arguments="{
			comments: comments,
			dateFormat: dateFormat,
			timeFormat: timeFormat,
			returnUrl: returnUrl
		}"
	/>
</f:section>



<f:section name="iconButtons">
	<a href="#" onclick="window.location.href='alt_doc.php?returnUrl='+T3_THIS_LOCATION+'&edit[tx_t3blog_com][{pageId}]=new&defVals[tx_t3blog_com][fk_post]={post.uid}'; return false;">
		<t3extblog:SpriteManagerIcon iconName="actions-document-new" />
	</a>
</f:section>

</div>
