{namespace t3extblog = Tx_T3extblog_ViewHelpers}

<f:layout name="Default" />


<f:section name="content">
	<h2><f:translate key="backendUserListing">All pending comments</f:translate></h2>
	<f:render
		partial="Comment/Table"
		arguments="{
			comments: pendingComments,
			dateFormat:	dateFormat,
			timeFormat: timeFormat,
			returnUrl: returnUrl
		}"
	/>
</f:section>



<f:section name="iconButtons">
	<a href="#" onclick="window.location.href='alt_doc.php?returnUrl='+T3_THIS_LOCATION+'&edit[tx_t3blog_comment][0]=new'; return false;">
		<t3extblog:SpriteManagerIcon iconName="actions-document-new" />
	</a>
</f:section>
